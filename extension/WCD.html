<!DOCTYPE html>

<html>
<head>
    <title>WCD probe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>    
   
 
    <!--    BARRA DI NAVIGAZIONE     -->
 <div class="head_bar">
      
      <h2 id="logo">WCD prober</h2>
      
      <p class="description_head"> tool for finding Web Cache Deception vulnerbailities </p>
      
    </div>


<div class="panel">
      <div class="panel-section panel-section-header">
        <div class="text-section-header" id="header-title"></div>
      </div>
      <ul id="cookie-list">
      </ul>
    </div>
  
    
    <!--    HEADER DELLA PAGINA     -->
   <div class="center_page"> 
      <div class="list_container">
        <label>
           <p class="description">
             Enter one or more domain to analyze separated by carriage return, then click "Start scanning".<br/> Before starting the Scan process be sure you are authenticated on those domains.
           </p>
        </label>
      </div>
      
      <!--   LISTA DI URL    -->
     
     <div class="list_container">
        <label>
           <textarea placeholder="Insert some domains to scan..." id="list"></textarea>
        </label>
     </div>
     
     <div class="button_container">
     
        
        <input type="button" name="submit" id="button" value="Start scanning" class="button">
     </div>
     
     <div id="report_container">
     </div>
     
     <!--     FOOTER DELLA PAGINA     -->
     
     <div class="footer">
        
     </div>
   </div>

    <script src="cookies.js"></script>
    
</body>
</html>
